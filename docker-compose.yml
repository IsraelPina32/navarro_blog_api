version: '3.2'

services:
  api01: &api
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    network_mode: bridge

  api02:
    <<: *api
    env_file:
      - .env

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    network_mode: bridge

  db:
    image: postgres
    hostname: db
    env_file:
      - .env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    command: postgres -c config_file=/docker-entrypoint-initdb.d/postgresql.conf
    network_mode: bridge
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis
    hostname: redis
    network_mode: bridge
    command: redis-server --save "" --appendonly no --maxclients 20000
