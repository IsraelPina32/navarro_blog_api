name: Navarro Blog API Build CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      POSTGRES_URL: ${{ secrets.BASE_URL }}
      POSTGRES_USER: ${{ secrets.DB_USER }}
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
      POSTGRES_PORT: ${{ secrets.HTTP_PORT }}
      POSTGRES_NAME: ${{ secrets.DB_NAME }}

    services:
      postgres:
        image: postgres:16.3
        env:
          POSTGRES_URL: ${{ env.POSTGRES_URL }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{env.POSTGRES_PORT}}
          POSTGRES_NAME: ${{env.POSTGRES_NAME}}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Diesel CLI
      run: cargo install diesel_cli --no-default-features --features postgres

    - name: Run migrations
      run: |
        export DATABASE_URL=postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@${{ env.POSTGRES_URL }}:${{ env.POSTGRES_PORT }}/${{ env.POSTGRES_NAME }}
        diesel migration run

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test -- --test-threads=1
